<div class="container mx-auto p-6 max-w-3xl">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Crear Centro Médico</h1>

  <form [formGroup]="centroForm" (ngSubmit)="enviarFormulario()" class="bg-white shadow-md rounded-lg p-6 space-y-4">

    <!-- Nombre -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
      <input type="text" formControlName="nombre"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nombre del centro médico" />
      <div *ngIf="centroForm.get('nombre')?.touched && centroForm.get('nombre')?.invalid"
        class="text-red-500 text-sm mt-1">
        <span *ngIf="centroForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</span>
        <span *ngIf="centroForm.get('nombre')?.errors?.['minlength']">Debe tener al menos 3 caracteres.</span>
      </div>
    </div>

    <!-- Código -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Código</label>
      <input type="text" formControlName="codigo"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Código del centro médico" />
      <div *ngIf="centroForm.get('codigo')?.touched && centroForm.get('codigo')?.invalid"
        class="text-red-500 text-sm mt-1">
        El código es obligatorio.
      </div>
    </div>

    <!-- Dirección -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Dirección</label>
      <input type="text" formControlName="direccion"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Dirección completa" />
      <div *ngIf="centroForm.get('direccion')?.touched && centroForm.get('direccion')?.invalid"
        class="text-red-500 text-sm mt-1">
        La dirección es obligatoria.
      </div>
    </div>

    <!-- Teléfono -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Teléfono</label>
      <input type="text" formControlName="telefono"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ejemplo: 555-123-4567" />
      <div *ngIf="centroForm.get('telefono')?.touched && centroForm.get('telefono')?.invalid"
        class="text-red-500 text-sm mt-1">
        <span *ngIf="centroForm.get('telefono')?.errors?.['required']">El teléfono es obligatorio.</span>
        <span *ngIf="centroForm.get('telefono')?.errors?.['pattern']">Debe ser un número válido.</span>
      </div>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Email</label>
      <input type="email" formControlName="email"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="ejemplo@correo.com" />
      <div *ngIf="centroForm.get('email')?.touched && centroForm.get('email')?.invalid"
        class="text-red-500 text-sm mt-1">
        <span *ngIf="centroForm.get('email')?.errors?.['required']">El email es obligatorio.</span>
        <span *ngIf="centroForm.get('email')?.errors?.['email']">Formato de email inválido.</span>
      </div>
    </div>

    <!-- Imagen -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Imagen</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="centroForm.get('file')?.touched && centroForm.get('file')?.invalid"
        class="text-red-500 text-sm mt-1">
        La imagen es obligatoria.
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-between mt-4">
      <a routerLink="/centro-medico"
        class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300">
        Cancelar
      </a>

      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300"
        [disabled]="centroForm.invalid">
        Guardar
      </button>
    </div>

  </form>
</div>
