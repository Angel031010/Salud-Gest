<div class="container mx-auto p-6 max-w-3xl">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Editar Medicamento</h1>

  <form [formGroup]="medicamentoForm" (ngSubmit)="updateProduct()" class="bg-white shadow-md rounded-lg p-6 space-y-4">

    <textarea formControlName="medicamentoId" hidden [value]="medicamentoForm.get('medicamentoId')" rows="1"></textarea>

    <!-- Nombre -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
      <textarea formControlName="nombre" rows="3" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe nombre del medicameno"></textarea>
      <div *ngIf="medicamentoForm.get('nombre')?.touched && medicamentoForm.get('nombre')?.invalid" class="text-red-500 text-sm mt-1">
        Ingresa un nombre válido (mínimo 3 caracteres)
      </div>
    </div>

    <!-- Sustancia -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Sustancia</label>
      <textarea formControlName="sustancia" rows="3" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe nombre de la sustancia"></textarea>
      <div *ngIf="medicamentoForm.get('sustancia')?.touched && medicamentoForm.get('sustancia')?.invalid" class="text-red-500 text-sm mt-1">
        Ingresa un nombre válido (mínimo 3 caracteres)
      </div>
    </div>

    <!-- Lote -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Lote</label>
      <textarea formControlName="lote" rows="3" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe nombre de la sustancia"></textarea>
      <div *ngIf="medicamentoForm.get('lote')?.touched && medicamentoForm.get('lote')?.invalid" class="text-red-500 text-sm mt-1">
        Ingresa un lote válido (mínimo 3 caracteres)
      </div>
    </div>

    <!-- Codigo -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Codigo</label>
      <textarea formControlName="codigo" rows="3" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe nombre de la sustancia"></textarea>
      <div *ngIf="medicamentoForm.get('codigo')?.touched && medicamentoForm.get('codigo')?.invalid" class="text-red-500 text-sm mt-1">
        Ingresa un codigo válido (mínimo 3 caracteres)
      </div>
    </div>

    <!-- Botón enviar -->
    <div class="flex justify-end">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300">
        Editar
      </button>
    </div>
  </form>
</div>
