
<div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Confirmar Eliminación</h2>
    <p class="text-gray-600 mb-6">¿Estás seguro de que deseas eliminar este producto?</p>

    <p><strong>Nombre: </strong> {{medicamentoData.nombre}}</p>
    <p><strong>Lote: </strong> {{medicamentoData.lote}}</p>

    <div class="flex justify-end space-x-4">
        <a routerLink="/medicamentos" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancelar</a>
        <button (click)="deleteMedicamento()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Eliminar</button>
    </div>
</div>
