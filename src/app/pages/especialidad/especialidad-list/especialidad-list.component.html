<div class="container mx-auto p-6">
  <!-- Título -->
  <h1 class="font-bold text-3xl text-gray-800 mb-6 text-center">
    Especialidades
  </h1>

  <!-- Botón Crear -->
  <div class="flex justify-center mb-6">
    <a
      routerLink="/especialidad/create"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300"
    >
      + Crear Especialidad
    </a>
  </div>

  <!-- Grid de Especialidades -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (item of especialidad; track item.idEspecialidad) {
      <div
        class="bg-white rounded-2xl shadow-md hover:shadow-xl transition duration-300 p-6 flex flex-col justify-between"
      >
        <!-- Nombre -->
        <h2 class="text-xl font-bold text-gray-800 mb-3 text-center">
          {{ item.nombre }}
        </h2>

        <!-- Descripción -->
        <p class="text-gray-600 text-sm text-center flex-1">
          {{ item.descripcion }}
        </p>

        <!-- Acciones -->
        <div class="flex justify-center space-x-3 mt-5">
          <a
            routerLink="/especialidad/edit/{{ item.idEspecialidad }}"
            class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-1.5 rounded-md text-sm shadow"
          >
            Editar
          </a>
          <button
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-1.5 rounded-md text-sm shadow"
          >
            Eliminar
          </button>
        </div>
      </div>
    }
  </div>
</div>
